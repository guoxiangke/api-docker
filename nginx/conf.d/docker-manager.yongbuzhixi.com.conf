#docker-manager.yongbuzhixi.com.conf
server {
    listen       80;
    server_name docker-manager.yongbuzhixi.com;
    location / {
       proxy_pass http://portainer-localhost:9001;
      }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}