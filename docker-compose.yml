nginx:
    image: nginx
    hostname: nginx.localhost
    restart: always
    volumes:
        - ./nginx/conf.d:/etc/nginx/conf.d
    # volumes_from:
    #     - storage-drupal
    links:
        - "db-mariadb:mariadb"
        - "docker-manager"
    ports:
        - "80:80"
#####docker-manager!!
docker-manager:
    image: portainer/portainer
    hostname: docker-manager
    # volumes:
    #     - XXXX/var/run/docker.sock:/var/run/docker.sock 
    restart: always
    ports:
        - "9001:9000"


#################
db-mariadb:
    image: mariadb
    hostname: mariadb-localhost
    restart: always
    # volumes_from:
    #     - storage-mysql
    environment:
        - MYSQL_USER=drupal
        - MYSQL_PASSWORD=drupal
        - MYSQL_DATABASE=drupal
        - MYSQL_ROOT_PASSWORD=drupal